$('.login_form').submit(function(event){

  var input_email = $('#Email').val();
  var input_password = $('#Password').val();

  event.preventDefault();

  $('.error-email').empty();
  $('.error-signin').empty();
  $('#Email').removeClass('input-error');
  $('#Password').removeClass('input-error');

  var login_test = true;

    login_test = false;
  } else if (input_email == '' && input_password == '') {
    createErrorEmail('Enter a valid email address.');
    createErrorLogin('Enter the correct password.');
    login_test = false;
  } else if (input_email == '') {
    createErrorEmail('Enter a valid email address.');
    login_test = false;
  } else if (input_password == '' || input_password.length < 5) {
    createErrorLogin('Enter the correct password.');
    login_test = false;
  } else if (input_email.indexOf('\\') > -1 || input_email.indexOf('/') > -1) {
    createErrorEmail('Enter a valid email address.');
    login_test = false;
  } else if (input_password.indexOf('\\') > -1 || input_password.indexOf('/') > -1) {
    createErrorLogin('Enter the correct password.');
    login_test = false;
  }
  if (login_test) {
    $.ajax({

        $('#login-btn').css('pointer-events', 'none');
      },
      success: function(response) {
        if ($('#adblock').val() == 1) {
          createErrorEmail('Turn off ad blockers to log in.');
        } else if (response == 0.1) {
          createErrorEmail('Enter a valid email address.');
          createErrorLogin('Enter the correct password.');
        } else if (response == 0.2) {
          createErrorEmail('Enter a valid email address.');
        } else if (response == 1) {
          createErrorEmail('Sign in with Google using this email address.');
        } else if (response == 2) {
          createErrorEmail('Sign in with Microsoft using this email address.');
        } else if (response == 3) {
          createErrorLogin('Enter the correct password.');
        } else if (response == 4) {
          createErrorEmail('Enter a valid email address.');
        } else if (response == 5) {
          createErrorLogin('Enter the correct password.');
        } else if (response == 6) {
          createErrorEmail('User with this email doesn&#039;t exist.');
        } else if (response == 7) {
          createErrorEmail('User with this email doesn&#039;t exist.');
        } else if (response == 8) {
          createErrorEmail("You&#039;ve tried to sign in too many times. Try again in few minutes or <a href='/recover' target='_blank'>reset</a> your password.");
        } else if (response == 9) {
          window.location.replace('https://ads.zareklamy.com/overview');
        } else if (response == 10) {
          createErrorLogin('Enter the correct password.');
        } else if (response == 11) {
          createErrorLogin('Login session has expired. Refresh the page to sign in.');
